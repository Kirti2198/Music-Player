<body>
       <header id="header">
        <div class="head-container" id="block">

            <div class="head-left size-adjust" id="block">
                <div class="size-adjust" id="block">
                    <div class="icon size-adjust " id="block">
                        <img src="images/icons/music_icon.jpg" alt="music icon" id="block">
                    </div>
                </div>

            <div class="right size-adjust " id="block">

                    </div>
                </div>

                <div class="notification size-adjust" id="block">
                    <span><img src="images/icons/bell.png" alt=""></span>
                </div>
                <div class="my-profile size-adjust icon">
